<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1ra actividad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container simple" role="form" aria-labelledby="formTitle">
        <h1 id="formTitle">Formulario de Registro</h1>
        <form id="miFormulario">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required aria-required="true" aria-label="Ingrese su nombre">
                <span class="error-message" id="nombre-error"></span>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required aria-required="true" aria-label="Ingrese su apellido">
                <span class="error-message" id="apellido-error"></span>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Ingrese su correo electrónico">
                <span class="error-message" id="email-error"></span>
            </div>
            <div>
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required aria-required="true" aria-label="Ingrese su fecha de nacimiento">
                <span class="error-message" id="fecha-error"></span>
            </div>
            <div>
                <label for="pais">Pais de residencia:</label>
                <input type="text" id="pais" name="pais" aria-label="Ingrese su pais de residencia">
            </div>
            <button type="submit" aria-label="Enviar formulario">Enviar</button>
        </form>
        <button id="cambiarEstilo" aria-label="Cambiar el estilo visual del formulario">Cambiar Estilo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
